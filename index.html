<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js"></script>

    <title>LIFERAY</title>
  </head>
  <body>
    <div class="login-container">
      <div class="bloco-esquerdo">
        <div class="logo">
          <img src="Imagens/logo Liferay.png" alt="Logo da Empresa" />
        </div>
        <div class="slogan">
          <h1>Stay Nerdy!</h1>
          <p>
            Incentivamos nossos funcionários a <br />
            compartilhar suas paixões e usá-las <br />
            como formas de construir conexões em <br />
            nossa organização, tanto no escritório <br />
            quanto em todo o mundo.
          </p>
          <img
            src="Imagens/ET_Liferay-removebg-preview.png"
            alt="Imagem do mascote da Liferay"
          />
        </div>
      </div>
      <div class="bloco-direito">
        <h2>Login</h2>
        <form>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Email" />
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" placeholder="Senha" />
          <div class="captcha">
            <input type="checkbox" id="keep-logged" name="keep-logged" />
            <label for="keep-logged">Manter-se conectado</label>
          </div>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>
  </body>
</html>
